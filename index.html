<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="general.css">
	<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
	<div id="configDiv">
		<label for="setCurrentConfig">Configuration File = <span id="setCurrentConfig-value">1</span></label>
		<br>
		<!-- <input type="range" min="0" max="22" id="setCurrentConfig"> -->
	</div>
	<div id="injectionDiv">
		<label for="setInjectionRate">Injection Rate #<span id="setInjectionRate-value">1</span></label>
		<br>
		<!-- <input type="range" min="1" max="250" id="setInjectionRate"> -->
	</div>
	<div id="controlDiv">
		<p>
			Show queue indicators<br>
			<input class="filterButton" id="toggleUp" type="checkbox" checked="checked">Up</input>
			<br>
			<input class="filterButton" id="toggleDown" type="checkbox" checked="checked">Down</input>
		</p>
		<p>
			<input class="filterButton" id="toggleOccupancy" type="checkbox", checked="checked">Occupancy (Border)</input>
		</p>
		<p>
			<input class="filterButton" id="toggleFreeze" type="checkbox" title="stop node movement">Freeze positions</input>
		</p>
		<p>
			<a href="doc.html" target="_blank" title="Open the documentation in a new tab">Documentation</a>
		</p>
	</div>

	<div id="lineGraph"></div>

	<script src="js/d3.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/overview.js"></script>
	<script src="js/network.js"></script>
	<script src="js/lineGraph.js"></script>
</body>
</html>
